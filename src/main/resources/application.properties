# ========== \u30b5\u30fc\u30d0\u30fc\u8a2d\u5b9a ==========
server.port=8080
server.servlet.context-path=/

# ========== \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u63a5\u7d9a ==========
spring.datasource.url=jdbc:mysql://localhost:3306/theaterdb?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== MyBatis \u8a2d\u5b9a ==========
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.app.login

# ========== Thymeleaf ==========
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========== \u30ed\u30b0\u51fa\u529b ==========
logging.level.org.springframework.web=INFO
logging.level.com.example.app=DEBUG

# ========== \u30d0\u30ea\u30c7\u30fc\u30b7\u30e7\u30f3\u306e\u30e1\u30c3\u30bb\u30fc\u30b8\u3092\u65e5\u672c\u8a9e\u306b ==========
spring.messages.basename=messages

# ========== Spring Security Login Page ==========
spring.security.user.name=none
spring.security.user.password=none
spring.security.user.roles=none

