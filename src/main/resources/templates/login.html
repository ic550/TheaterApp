<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
	<style>
		@keyframes fadeIn {
		  from { opacity: 0; transform: translateY(-10px); }
		  to { opacity: 1; transform: translateY(0); }
		}

		.logo {
		  animation: fadeIn 1.5s ease-out;
		  transition: transform 0.3s ease, filter 0.3s ease;
		}
		.logo:hover {
		  transform: scale(1.05);
		  filter: brightness(1.2);
		}

	</style>
</head>

<body class="bg-dark text-white">
	<!-- ロゴ表示 -->
	    <div class="text-start p-3">
	        <img th:src="@{/images/gekijounavi3.png}" alt="劇場ナビ ロゴ" class="logo logo-mask" style="width: 200px; height: 200px;">
	    </div>
	<div class="container mt-5">
		<h2 class="text-center text-success">ログイン</h2>
		<form method="post" action="/login" class="mx-auto" style="max-width: 400px;" th:action="@{/login}">
			<div class="mb-3">
				<label for="username" class="form-label">ユーザー名</label>
				<input type="text" name="username" id="username" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" name="password" id="password" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-success w-100">ログイン</button>
		</form>

		<!-- ✅ 新規登録ボタン -->
		<div style="margin-top: 10px;">
			<a th:href="@{/register/form}" class="btn btn-outline-success w-100 mt-3">新規登録</a>
		</div>

		<!-- ログインエラー時の表示など -->
		<div th:if="${param.error}" style="color:red;">ユーザー名またはパスワードが間違っています</div>
		<div th:if="${param.logout}" style="color: #00A077;">ログアウトしました</div>
	</div>
</body>

</html>
