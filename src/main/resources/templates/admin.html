<!-- src/main/resources/templates/admin.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>管理画面</title>
<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
	<div class="container mt-4">
		<h2 class="text-success">公演管理</h2>
		<a href="/performance/admin/new" class="btn btn-success mb-3">新規登録</a>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>日付</th>
					<th>時間</th>
					<th>演目</th>
					<th>劇場</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${performances}">
					<td th:text="${p.date}"></td>
					<td th:text="${p.time}"></td>
					<td th:text="${p.title}"></td>
					<td th:text="${p.theater}"></td>
					<td>
						<a th:href="@{'/performance/admin/edit/' + ${p.id}}" class="btn btn-sm btn-success">編集</a>
						<form th:action="@{'/performance/admin/delete/' + ${p.id}}" method="post"
							style="display:inline;">
							<button type="submit" class="btn btn-sm btn-danger">削除</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/admin" class="btn btn-secondary">戻る</a>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger">ログアウト</button>
		</form>
	</div>
</body>

</html>
