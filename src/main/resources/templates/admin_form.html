<!-- src/main/resources/templates/admin_form.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>公演編集</title>
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="text-success">公演情報の編集・登録</h2>
    <form th:action="@{/performance/admin/save}" th:object="${performance}" method="post" class="mt-3">

      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">演目名</label>
        <input type="text" th:field="*{title}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">劇場</label>
        <select th:field="*{theater}" class="form-select" required>
          <option value="東京宝塚劇場">東京宝塚劇場</option>
          <option value="電通四季劇場『海』">電通四季劇場『海』</option>
          <option value="シアターオーブ">シアターオーブ</option>
          <option value="赤坂ACTシアター">赤坂ACTシアター</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">日付</label>
        <input type="date" th:field="*{date}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">時間帯</label>
        <select th:field="*{time}" class="form-select" required>
          <option value="昼">昼</option>
          <option value="夜">夜</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">主演</label>
        <textarea th:field="*{cast}" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">YouTube予告動画URL（省略可）</label>
        <input type="text" th:field="*{youtubeUrl}" class="form-control">
      </div>

      <button type="submit" class="btn btn-success">保存</button>
      <a href="/performance/admin" class="btn btn-secondary">戻る</a>
    </form>
  </div>
</body>
</html>
