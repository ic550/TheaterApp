<!-- src/main/resources/templates/list.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>公演一覧</title>
	<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
	<style>
		.logo {
			transition: transform 0.3s ease, filter 0.3s ease;
		}

		.logo:hover {
			transform: scale(1.05);
			filter: brightness(1.2);
		}
	</style>
</head>

<body class="bg-dark text-white">
	<!-- ロゴ表示 -->
	<div class="text-start p-3">
		<img th:src="@{/images/gekijounavi3.png}" alt="劇場ナビ ロゴ" class="logo logo-mask"
			style="width: 100px; height: 100px;">
	</div>
	<div class="container mt-4">
		<h2 class="text-success">[[${date}]] の公演一覧</h2>
		<div class="list-group mt-3">
			<div th:each="perf : ${performances}" class="list-group-item bg-secondary text-white mb-2">
				<h4 th:text="${perf.title} + '（' + ${perf.time} + '）'"></h4>
				<p th:text="${perf.theater} + ' / ' + ${perf.cast}"></p>
				<a th:href="@{'/performance/detail/' + ${perf.id}}" class="btn btn-success">詳細を見る</a>
			</div>
		</div>
	</div>
	<a href="/calendar" class="btn btn-secondary">検索へ戻る</a>
	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn btn-danger">ログアウト</button>
	</form>
</body>

</html>
